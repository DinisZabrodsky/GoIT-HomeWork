<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat:wght@400;500;600;700;800;900&family=Seymour+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Ice Cream</title>
</head>
<body>
    <!-- Шапка порталу -->
    <Header>
        <div class="container header">
            <a class="logo" href="./index.html">
                <img src="./img/Logo.svg" alt="logo">
            </a>

            
            <button
                class="menu-toggle js-open-menu"
                aria-expanded="false"
                aria-controls="mobile-menu">
                <svg class="menu-toggle-svg">
                    <use href="./img/symbol.svg#icon-menu"></use>
                </svg>
            </button>
        </div>


    </Header>
    

    <!-- Мобільне меню -->
    <div class="menu-container js-menu-container" id="mobile-menu">
        <div class="menu-container-blok">
            <button class="menu-toggle js-close-menu">
                <svg class="menu-toggle-svg">
                    <use href="./img/symbol.svg#icon-close"></use>
                </svg>
            </button>
    </div>

<script defer src="js/mobile-menu.js"></script>
</body>
</html>
